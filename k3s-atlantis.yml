ssh_authorized_keys:
- ssh-rsa  andoria
write_files:
- encoding: ""
  content: |-
    #!/bin/bash
    echo hello, local service start
  owner: root
  path: /etc/local.d/example.start
  permissions: '0755'
hostname: atlantis
init_cmd:
- "echo hello, init command"
boot_cmd:
- "echo hello, boot command"
run_cmd:
- "echo hello, run command"

k3os:
  data_sources:
  - aws
  - cdrom
  modules:
  - kvm
  - nvme
  sysctl:
    kernel.printk: "4 4 1 7"
    kernel.kptr_restrict: "1"
  dns_nameservers:
  - 8.8.8.8
  - 1.1.1.1
  ntp_servers:
  - 0.us.pool.ntp.org
  - 1.us.pool.ntp.org
  password: rancher
  #server_url: https://someserver:6443
  #token: cluster-secret 
  labels:
    k3os.io/upgrade: latest
    kurron.org/role: master
  k3s_args:
  - server
  - "--cluster-init"
  - "--node-taint CriticalAddonsOnly=true:NoExecute"
  environment:
    K3S_NODE_NAME: Atlantis
    K3S_TOKEN: secret
#   http_proxy: http://myserver
#   https_proxy: http://myserver
  taints:
# - node-role.kubernetes.io/master=true:NoSchedule
# - key1=value1:NoExecute
